<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Login Form Validation</title>
</head>
<body>
    <div class="container">
        <form id="form">
            <h1>Login</h1>
            <p>Doesn't have an account yet? <a href="#">Sign Up</a></p>

            <div class="input-control">
                <label for="email">Email Address</label>
                <input type="text" name="email" placeholder="you@example.com" id="email">
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Enter 6 character or more" id="password">
                <div class="error"></div>
            </div>

            <button name="submit" id="submit">Login</button>
        </form>
        <div class="vector">
            <img src="vector.png" alt="vector">
        </div>
    </div>
    

    <script defer src="main.js"></script>
</body>
</html>
